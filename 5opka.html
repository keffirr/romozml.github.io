      .thumb-wrap {
  position: relative;
  padding-bottom: 56.25%; /* задаёт высоту контейнера для 16:9 (если 4:3 — поставьте 75%) */

  overflow: hidden;
}
  .thumb-wrap iframe {
  position: absolute;
  top: 0;
  left: 0;

  outline-width: 0;
