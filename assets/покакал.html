<html>
  <head>
    <title>1000-7</title>
  </head>
  <body>
<b><span id="time"></span></b>
<script type="text/javascript">
var i = 1000;//время в сек.
function time(){
 document.getElementById("time").innerHTML = i;//визуальный счетчик
 i--;//уменьшение счетчика
}
time();
setInterval(time, 7);
</script>
  </body>
  </html>
