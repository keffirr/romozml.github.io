<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Видео</title>
 </head>
 <body>
  <video id="movie" width="400" height="320" preload controls>
   <source src="https://youtube.com/WToC0pxXIk0" />
   <source src="https://youtube.com/WToC0pxXIk0" type='video/webm; codecs="vp8, vorbis"' />
   <source src="https://youtube.com/WToC0pxXIk0" type='video/ogg; codecs="theora, vorbis"' />
   <object id="flowplayer" type="application/x-shockwave-flash" 
      width="400" height="320">
    <param name="movie" value="video/flowplayer-3.2.5.swf" /> 
    <param name="flashvars" value='config={"clip":"https://youtube.com/WToC0pxXIk0"}' />
    <p>Загрузить видео в <a href="https://youtube.com/WToC0pxXIk0">MP4</a>, 
         <a href="https://youtube.com/WToC0pxXIk0">OGG</a> или 
         <a href="https://youtube.com/WToC0pxXIk0">WebM</a></p>
   </object>
  </video>
  <script>
   var v = document.getElementById("movie");
   v.onclick = function() {
    if (v.paused) {
     v.play();
    } else {
     v.pause();
    }
   };
  </script>
 </body>
</html>
